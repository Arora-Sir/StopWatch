<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="icon" href="icons/timer.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="TimerAppBackground">
        <!-- Adding Background Video -->
        <video loop id="RelaxMusic">
            <source src="videos/RelaxMusic.mp4" type="video/mp4">
        </video>

        <!-- Adding StopWatch by using bootstrap basic library classes-->
        <div class="container">
            <div class="row">
                <div class="text-center col-md-12">
                    <!-- m: margin ; w:width ; mt:margin-top ; -->
                    <h1 class="mb-5 p-3">
                        <span id="displayTimer">00:00:00:00</span>
                    </h1>
                    <div class="justify-content-evenly flex-wrap d-flex">
                        <!-- using Bootstrap Buttons -->
                        <!-- btn-success, btn-warning and btn-danger for green, yellow and red buttons -->
                        <button onclick="startTimer()" id="start" class="btn btn-success m-3 w-25">Start</button>
                        <button onclick="stopTimer()" class="btn btn-warning m-3 w-25">Stop</button>
                        <button onclick="resetTimer()" class="btn btn-danger m-3 w-25">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adding all the HTML page before begin with script -->
    <script src="StopWatchApp.js"></script>
</body>

</html>
